<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .input-field:focus {
      border-color: #66afe9;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form" action="index.html" method="GET">
      <input type="text" id="usuario" name="usuario" class="input-field" placeholder="Nombre de usuario" autocomplete="username" required>
      <input type="password" id="contraseña" name="contraseña" class="input-field" placeholder="Contraseña" autocomplete="current-password" required>
      <button type="submit" class="submit-btn">Iniciar Sesión</button>
    </form>
    <div class="link">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p><a href="#">¿No tienes cuenta? Regístrate</a></p>
    </div>
  </div>

  <script>
    // Aquí agregarías validación de usuario, por ejemplo con JS o un sistema backend
    document.getElementById('login-form').onsubmit = function(event) {
      event.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const contraseña = document.getElementById('contraseña').value;
      
      // Validación simple (puedes hacerla más compleja con backend)
      if (usuario === 'admin' && contraseña === 'admin123') {
        window.location.href = 'index.html';  // Redirige al mapa si las credenciales son correctas
      } else {
        alert('Usuario o contraseña incorrectos.');
      }
    }
  </script>

</body>
</html>
